components:
  schemas:
    TaskRequest:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        deadline:
          type: string
        class_id:
          type: string
        team_id:
          type: string
        user_id:
          type: string
      required:
        - name
        - description
        - deadline

    TaskResponse:
      type: object
      properties:
        code:
          type: integer
          example: 200
        status:
          type: string
          example: OK
        data:
          type: object
          properties:
            id:
              type: string
            name:
              type: string
            description:
              type: string
            deadline:
              type: string
            createdAt:
              type: string
            updatedAt:
              type: string
